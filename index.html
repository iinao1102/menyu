<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラナータ アラカルト メニュー</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Georgia&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* 基本スタイル */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FDFBF8; /* 暖かみのあるオフホワイトの背景色 */
            color: #333; /* 標準的なダークグレーのテキスト色 */
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上部に寄せる */
            min-height: 100vh; /* 画面いっぱいに広げる */
            box-sizing: border-box;
        }

        /* コンテナ */
        .container {
            max-width: 650px; /* コンテナの最大幅 */
            width: 100%; /* レスポンシブ対応 */
            margin: 20px auto; /* マージン */
            background-color: #fff; /* 白い背景色 */
            border-radius: 12px; /* 角丸 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 影 */
            padding: 30px; /* パディング */
            text-align: center;
            box-sizing: border-box;
        }

        /* ヘッダー */
        h1 {
            font-family: 'Cormorant Garamond', serif; /* エレガントなフォント */
            font-style: italic; /* イタリック体 */
            color: #6A0D0D; /* 深いマルーン色 */
            font-size: 4.8em; /* 大きさ */
            margin-bottom: 5px;
            letter-spacing: 1px; /* 文字間隔 */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15); /* ソフトな影 */
            line-height: 1; /* 行の高さ */
            font-weight: 600; /* フォントの太さ */
        }

        h1 .la-text {
            font-size: 0.4em; /* "LA"を小さく */
            font-style: italic; /* イタリック体 */
            vertical-align: super; /* 上付き文字のように配置 */
            margin-right: 5px; /* "LA"と"GRANATA"の間に少しスペース */
            color: #6A0D0D; /* LAの特定の色を削除し、親要素の色を継承 */
            font-weight: 400; /* "LA"の太さ */
        }

        h2.menu-title {
            color: #666; /* 落ち着いたミディアムグレー */
            font-size: 1.8em; /* 大きさ */
            margin-top: 0;
            margin-bottom: 30px; /* マージン */
            font-weight: 600;
            border-bottom: 2px solid #eee; /* 細く、落ち着いたボーダー */
            padding-bottom: 10px; /* パディング */
            letter-spacing: normal; /* 文字間隔 */
        }

        /* カテゴリボタン */
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* ボタン間のスペース */
            margin-bottom: 40px; /* マージン */
            flex-wrap: wrap;
        }

        .category-button {
            background-color: #FBF8F6; /* 暖かみのあるベージュ */
            color: #666; /* 落ち着いたグレー */
            border: none;
            padding: 12px 20px; /* パディング */
            border-radius: 30px; /* より丸く */
            cursor: pointer;
            font-size: 1.05em; /* 大きさ */
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px; /* アイコンとテキストの間のスペース */

            flex-grow: 1; /* Allow buttons to grow */
            flex-shrink: 1; /* Allow buttons to shrink */
            max-width: 150px; /* Set a max-width to prevent them from becoming too wide on larger screens */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .category-button:hover {
            background-color: #EFEBE9; /* ホバー時の色 */
            transform: translateY(-2px); /* 浮き上がる量 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 影 */
        }

        .category-button.active {
            background-color: #8B0000; /* アクティブ時の深い赤色 */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        /* SVGアイコン */
        .category-button svg {
            width: 32px; /* アイコンのサイズ */
            height: 32px; /* アイコンのサイズ */
            fill: #666; /* デフォルトの色をボタンのテキスト色に合わせる */
            transition: fill 0.3s ease;
        }

        .category-button.active svg {
            fill: white;
        }
        
        /* メニューセクション */
        .menu-section {
            display: none;
            text-align: left;
            animation: fadeIn 0.5s ease-out;
        }

        .menu-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); } /* アニメーションの開始位置 */
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-section h3 { /* カテゴリ内のタイトル */
            color: #6A0D0D; /* 深いマルーン色 */
            font-size: 2em; /* 大きさ */
            margin-top: 0;
            margin-bottom: 25px; /* マージン */
            text-align: center;
            letter-spacing: normal; /* 文字間隔 */
        }

        /* メニュー項目 */
        .menu-item {
            margin-bottom: 25px; /* マージン */
            padding-bottom: 20px; /* パディング */
            border-bottom: 1px dashed #eee; /* 落ち着いたボーダー */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s ease-out;
            position: relative;
            overflow: hidden;
            border-radius: 8px; /* 角丸 */
            background-color: #fff; /* 白い背景色 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08); /* デフォルトの影 */
            padding-top: 0; /* 上部パディングを削除 */
        }

        .menu-item:hover {
            transform: translateY(-5px); /* 浮き上がる量 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 影 */
            background-color: #F8F5F2; /* ホバー時に背景を少し明るくする */
        }

        .menu-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .menu-item-image {
            width: 100%;
            max-width: 250px; /* 最大幅 */
            height: 150px; /* 高さ */
            margin-bottom: 15px; /* マージン */
            border-radius: 8px; /* 角丸 */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 画像に影 */
        }

        .menu-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .menu-item-content {
            width: 100%;
            text-align: left;
            padding: 0 15px; /* 左右にパディング */
            box-sizing: border-box;
        }

        /* 料理名と価格のコンテナ */
        .menu-item h4 {
            display: flex;
            flex-direction: column; /* 要素を縦に並べる */
            align-items: flex-start; /* 左寄せ */
            margin-top: 0;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
            line-height: 1.3;
            width: 100%; /* 親要素の幅いっぱいに広げる */
        }

        /* 料理名 */
        .menu-item h4 .dish-name {
            width: 100%; /* 利用可能な幅いっぱいに広げる */
            text-align: left;
            margin-bottom: 5px; /* 料理名と価格の間のスペース */
            word-break: break-word; /* 長い名前がはみ出さないように改行を許可 */
        }

        /* 価格 */
        .menu-item h4 span.price {
            color: #6A0D0D; /* 深いマルーン色 */
            font-size: 1.1em; /* 大きさ */
            font-weight: bold;
            width: 100%; /* 利用可能な幅いっぱいに広げる */
            text-align: right; /* 価格を右寄せ */
            flex-shrink: 0; /* 縮小しない */
            word-break: break-all; /* 長い価格文字列がはみ出さないように改行を許可 */
        }

        .menu-item p { /* 説明文 */
            font-size: 0.95em; /* 大きさ */
            color: #777; /* 落ち着いたグレー */
            text-align: justify;
            margin-bottom: 0; /* マージン */
        }
        
        /* タップできることを示すテキスト */
        .tap-indicator {
            position: absolute;
            bottom: 5px; /* 下からの位置 */
            right: 10px; /* 右からの位置 */
            font-size: 0.75em; /* 大きさ */
            color: #777; /* 落ち着いた色 */
            opacity: 1; /* 常に表示 */
            display: flex;
            align-items: center;
            gap: 3px; /* 矢印とテキストの間のスペース */
            transition: color 0.2s ease-out;
            font-weight: 400; /* フォントの太さ */
        }

        .menu-item:hover .tap-indicator {
            color: #6A0D0D; /* ホバー時に店名の色に合わせる */
        }

        .tap-indicator svg {
            width: 12px; /* 矢印のサイズ */
            height: 12px; /* 矢印のサイズ */
            fill: #777; /* デフォルトの色 */
            transition: fill 0.2s ease-out;
        }

        .menu-item:hover .tap-indicator svg {
            fill: #6A0D0D; /* ホバー時に店名の色に合わせる */
        }


        /* フッター */
        .footer {
            margin-top: 50px; /* マージン */
            font-size: 0.85em; /* 大きさ */
            color: #888;
            border-top: 1px solid #eee; /* 落ち着いたボーダー */
            padding-top: 20px; /* パディング */
        }

        /* 料理詳細モーダル */
        .detail-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 暗い背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* モーダルを最前面に表示 */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out; /* アニメーション */
        }

        .detail-modal-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .detail-modal-content {
            background-color: #fff; /* モーダルの背景色も白に */
            padding: 40px; /* パディング */
            border-radius: 12px; /* 角丸 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* 影 */
            text-align: center;
            max-width: 600px; /* モーダルの最大幅 */
            width: 90%;
            position: relative;
            transform: translateY(20px); /* 最初は少し下に配置 */
            transition: transform 0.3s ease-in-out;
        }

        .detail-modal-overlay.visible .detail-modal-content {
            transform: translateY(0); /* 表示時に元の位置へ */
        }

        .detail-modal-image {
            width: 100%;
            height: 250px; /* モーダル内の画像高さ */
            margin-bottom: 25px; /* マージン */
            border-radius: 8px; /* 角丸 */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 画像に影 */
        }

        .detail-modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .detail-modal-content h3 {
            color: #6A0D0D; /* 深いマルーン色 */
            margin-top: 0;
            margin-bottom: 12px; /* マージン */
            font-size: 2.2em; /* 大きさ */
            letter-spacing: normal; /* 文字間隔 */
        }

        .detail-modal-content .detail-price {
            color: #8B0000; /* 価格の色 */
            font-size: 1.5em; /* 大きさ */
            font-weight: bold;
            margin-bottom: 20px; /* マージン */
        }

        .detail-modal-content p {
            color: #555; /* 標準的なグレー */
            font-size: 1.1em; /* 大きさ */
            line-height: 1.8;
            text-align: justify;
            margin-bottom: 30px; /* マージン */
        }
        
        .detail-modal-content ul {
            list-style-type: none; /* リストのマーカーを削除 */
            padding-left: 0; /* 左パディングを削除 */
            text-align: left; /* 左寄せ */
            margin-bottom: 20px;
        }

        .detail-modal-content ul li {
            margin-bottom: 8px; /* リストアイテム間のスペース */
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .detail-modal-close-button {
            position: absolute;
            top: 15px; /* 位置 */
            right: 20px; /* 位置 */
            background: none;
            border: none;
            font-size: 2.2em; /* 大きさ */
            color: #888; /* 落ち着いた色 */
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 5px 10px; /* タッチしやすいようにパディングを追加 */
            border-radius: 50%; /* 丸い形に */
            background-color: rgba(255, 255, 255, 0.7); /* 半透明の背景で視認性向上 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 影を追加 */
        }

        .detail-modal-close-button:hover {
            color: #333; /* ホバー時の色 */
            background-color: rgba(255, 255, 255, 0.9); /* ホバー時に背景を濃くする */
        }

        /* おすすめペアリングのスタイル */
        .recommended-pairing {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #eee;
            text-align: left; /* 左寄せ */
            color: #333;
            font-size: 1em;
            line-height: 1.5;
        }

        .recommended-pairing strong {
            color: #6A0D0D; /* 深いマルーン色 */
            font-size: 1.1em;
            display: block; /* 新しい行に表示 */
            margin-bottom: 8px;
        }

        .recommended-pairing .pairing-reason {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        /* レスポンシブデザイン */
        /* Tablet and smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* 全体的なパディングを減らす */
            }

            .container {
                margin: 10px auto; /* マージンを減らす */
                padding: 20px; /* パディングを減らす */
            }

            h1 {
                font-size: 3.5em; /* タブレット向けに小さく */
            }

            h1 .la-text {
                font-size: 0.35em;
            }

            h2.menu-title {
                font-size: 1.5em; /* タブレット向けに小さく */
                margin-bottom: 20px;
            }

            .category-buttons {
                gap: 10px; /* ボタン間のギャップを小さく */
                margin-bottom: 30px;
            }

            .category-button {
                padding: 10px 15px; /* パディングを調整 */
                font-size: 0.95em;
                max-width: 130px; /* 最大幅を調整 */
            }

            .category-button svg {
                width: 28px;
                height: 28px;
            }

            .menu-item {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .menu-item-image {
                max-width: 100%; /* アイテムの全幅を使用 */
                height: 120px; /* 画像の高さを小さく */
                margin-bottom: 10px;
            }

            .menu-item h4 {
                font-size: 1.2em;
            }

            .menu-item h4 span.price {
                font-size: 1em;
            }

            .menu-item p {
                font-size: 0.9em;
            }

            .detail-modal-content {
                padding: 25px; /* モーダルのパディングを調整 */
            }

            .detail-modal-image {
                height: 200px; /* モーダル内の画像高さを小さく */
                margin-bottom: 20px;
            }

            .detail-modal-content h3 {
                font-size: 1.8em;
            }

            .detail-modal-content .detail-price {
                font-size: 1.3em;
            }

            .detail-modal-content p, .detail-modal-content ul li {
                font-size: 1em;
            }

            .detail-modal-close-button {
                font-size: 1.8em;
                top: 10px;
                right: 15px;
                padding: 3px 8px; /* タッチしやすいようにパディングを調整 */
            }

            .recommended-pairing {
                font-size: 0.9em;
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.8em; /* スマートフォン向けにさらに小さく */
            }

            h1 .la-text {
                font-size: 0.3em;
            }

            h2.menu-title {
                font-size: 1.3em; /* スマートフォン向けにさらに小さく */
                margin-bottom: 15px;
            }

            .category-buttons {
                gap: 8px; /* ボタン間のギャップをさらに小さく */
                margin-bottom: 20px;
            }

            .category-button {
                padding: 8px 12px;
                font-size: 0.85em;
                flex-basis: calc(50% - 8px); /* 2列表示にする */
                max-width: unset; /* flex-basisが優先されるようにリセット */
            }

            .category-button svg {
                width: 24px;
                height: 24px;
            }

            .menu-item {
                margin-bottom: 15px;
                padding-bottom: 10px;
            }

            .menu-item-image {
                height: 100px; /* 画像の高さをさらに小さく */
            }

            .menu-item h4 {
                font-size: 1.1em;
            }

            .menu-item h4 span.price {
                font-size: 0.95em;
            }

            .menu-item p {
                font-size: 0.85em;
            }

            .tap-indicator {
                font-size: 0.7em;
            }

            .tap-indicator svg {
                width: 10px;
                height: 10px;
            }

            .detail-modal-content {
                padding: 20px;
            }

            .detail-modal-image {
                height: 150px; /* モーダル内の画像高さをさらに小さく */
            }

            .detail-modal-content h3 {
                font-size: 1.6em;
            }

            .detail-modal-content .detail-price {
                font-size: 1.2em;
            }

            .detail-modal-content p, .detail-modal-content ul li {
                font-size: 0.9em;
            }
        }
    </style>
</head>

        <h2 class="menu-title">メニュー</h2>

        const categoryButtons = document.querySelectorAll('.category-button');
        const menuContentDiv = document.getElementById('menuContent');
        const dishDetailModal = document.getElementById('dishDetailModal');
        const detailDishImage = document.getElementById('detailDishImage');
        const detailDishName = document.getElementById('detailDishName');
        const detailDishPrice = document.getElementById('detailDishPrice');
        const detailDishDescription = document.getElementById('detailDishDescription'); // div要素に変更
        const recommendedPairingSection = document.getElementById('recommendedPairingSection'); // 新しいペアリング表示要素
        const recommendedPairingText = document.getElementById('recommendedPairingText'); // 新しいペアリングテキスト要素
        const recommendedPairingReason = document.getElementById('recommendedPairingReason'); // 新しいペアリング理由要素

        // メニューを表示する関数
        function displayMenu(category) {
            console.log(`メニューカテゴリの表示を試行中: ${category}`);

            // 現在表示されているメニューを非表示にする
            const currentMenu = menuContentDiv.querySelector('.menu-section.active');
            if (currentMenu) {
                currentMenu.classList.remove('active');
            }

            // 新しいメニューセクションを生成または取得
            let targetSection = document.getElementById(`menu-${category}`);
            if (!targetSection) {
                targetSection = document.createElement('div');
                targetSection.id = `menu-${category}`;
                targetSection.classList.add('menu-section');
                menuContentDiv.appendChild(targetSection);
            }

            // メニューセクションの内容をクリアして再構築
            targetSection.innerHTML = `<h3>${getCategoryTitle(category)}</h3>`;
            const items = menuData[category];
            if (items) {
                items.forEach(item => {
                    let priceHtml;
                    let pricesForModal;

                    // item.prices が配列として存在するかどうかをチェック
                    if (item.prices && Array.isArray(item.prices)) {
                        // 新しい形式 (prices配列)
                        priceHtml = item.prices.map(p => {
                            if (p.type) {
                                return `<span>${p.type} ${p.value}</span>`;
                            } else {
                                return `<span>${p.value}</span>`;
                            }
                        }).join('<br>');
                        pricesForModal = item.prices; // 配列をそのまま渡す
                    } else {
                        // 従来の形式 (price文字列)
                        priceHtml = `<span>${item.price}</span>`;
                        // モーダル用に配列形式に変換して渡す
                        pricesForModal = [{ type: "", value: item.price }];
                    }

                    const menuItemHtml = `
                        <div class="menu-item" 
                             data-name="${item.name}" 
                             data-description="${item.description || ''}" 
                             data-price-json='${JSON.stringify(pricesForModal)}' 
                             data-image-url="${item.imageUrl}"
                             data-full-description="${encodeURIComponent(item.fullDescription || '')}"
                             data-recommended-pairing="${encodeURIComponent(item.recommendedPairing || '')}"
                             data-recommended-pairing-reason="${encodeURIComponent(item.recommendedPairingReason || '')}"> <!-- recommendedPairingReasonを追加 -->
                            <div class="menu-item-image">
                                <img src="${item.imageUrl}" alt="${item.name}の画像" onerror="this.onerror=null;this.src='https://placehold.co/250x150/CCCCCC/666666?text=Image+Not+Found';">
                            </div>
                            <div class="menu-item-content">
                                <h4>
                                    <span class="dish-name">${item.name}</span> 
                                    <span class="price">${priceHtml}</span>
                                </h4>
                                <p>${item.description || ''}</p>
                                <span class="tap-indicator">
                                    タップで詳細を見る
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    `;
                    targetSection.insertAdjacentHTML('beforeend', menuItemHtml);
                });

                // 各メニュー項目にクリックイベントリスナーを設定
                targetSection.querySelectorAll('.menu-item').forEach(itemElement => {
                    itemElement.addEventListener('click', (event) => {
                        // イベントの伝播を停止し、親要素のクリックを防止
                        event.stopPropagation(); 
                        const name = itemElement.dataset.name;
                        const description = itemElement.dataset.description;
                        const fullDescription = decodeURIComponent(itemElement.dataset.fullDescription || '');
                        const prices = JSON.parse(itemElement.dataset.priceJson);
                        const imageUrl = itemElement.dataset.imageUrl;
                        const recommendedPairing = decodeURIComponent(itemElement.dataset.recommendedPairing || ''); // recommendedPairingを取得
                        const recommendedPairingReasonData = decodeURIComponent(itemElement.dataset.recommendedPairingReason || ''); // recommendedPairingReasonを取得
                        openDishDetailModal({ name, description, prices, imageUrl, fullDescription, recommendedPairing, recommendedPairingReason: recommendedPairingReasonData }); // recommendedPairingReasonを渡す
                    });
                });
            }
            console.log(`カテゴリ ${category} のメニューデータが処理されました。`);

            // 新しいメニューセクションを表示
            targetSection.classList.add('active');
            console.log(`カテゴリ ${category} のメニューが正常に表示されました。`);
        }

        // カテゴリ名から表示用のタイトルを取得するヘルパー関数
        function getCategoryTitle(categoryKey) {
            switch (categoryKey) {
                case 'hors-doeuvres': return 'オードブル';
                case 'pasta': return 'パスタ';
                case 'fish-dishes': return '魚料理';
                case 'meat-dishes': return '肉料理';
                case 'drink': return 'ドリンク';
                case 'courses': return 'コース';
                case 'cafe-dessert': return 'カフェ・デザート';
                default: return '';
            }
        }

        // 料理詳細モーダルを開く関数
        function openDishDetailModal(item) {
            console.log('料理詳細モーダルを開いています:', item.name);
            detailDishImage.src = item.imageUrl;
            detailDishImage.alt = item.name + 'の画像';
            detailDishName.textContent = item.name;
            
            // 価格表示のHTMLを生成（モーダル用）
            const detailPriceHtml = item.prices.map(p => {
                if (p.type) {
                    return `${p.type} ${p.value}`;
                } else {
                    return `${p.value}`;
                }
            }).join('<br>');
            detailDishPrice.innerHTML = detailPriceHtml;

            // fullDescriptionがあればそれを優先し、なければdescriptionを表示
            detailDishDescription.innerHTML = item.fullDescription || item.description || '説明がありません。'; 
            
            // おすすめペアリングの表示と理由
            if (item.recommendedPairing) {
                recommendedPairingText.textContent = item.recommendedPairing;
                if (item.recommendedPairingReason) {
                    recommendedPairingReason.textContent = item.recommendedPairingReason;
                    recommendedPairingReason.style.display = 'block'; // 理由があれば表示
                } else {
                    recommendedPairingReason.style.display = 'none'; // 理由がなければ非表示
                }
                recommendedPairingSection.style.display = 'block'; // ペアリングセクションを表示
            } else {
                recommendedPairingSection.style.display = 'none'; // ペアリングがなければセクション全体を非表示
            }

            dishDetailModal.classList.add('visible');
            console.log('料理詳細モーダルが開かれました。');
        }

        // 料理詳細モーダルを閉じる関数
        function closeDishDetailModal() {
            console.log('料理詳細モーダルを閉じています。');
            dishDetailModal.classList.remove('visible');
        }

        // ボタンクリックイベントリスナーを設定
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                console.log('カテゴリボタンがクリックされました:', button.dataset.category);
                // 全てのボタンからactiveクラスを削除
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                // クリックされたボタンにactiveクラスを追加
                button.classList.add('active');

                const category = button.dataset.category;
                displayMenu(category);
            });
        });

        // ページ読み込み時に最初のカテゴリを表示
        window.onload = () => {
            console.log('ウィンドウがロードされました。メニュー表示を初期化しています。');
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.style.display = 'none'; // Hide loading message once JS starts
            }
            displayMenu('hors-doeuvres'); // 初期表示をオードブルに変更
            console.log('最初のメニューカテゴリ「オードブル」が表示されました。');
        };
    </script>
